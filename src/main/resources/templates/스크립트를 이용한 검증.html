<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>자바스크립트를 이용한 검증</h2>
<p>onsubmit : submit버튼을 클릭했을 때 전송전에 해당 메소드를 실행해서 참이면 전송, 거짓이면 전송안함</p>
<p>onclick : 일반버튼을 클릭했을 때</p>
<form name="myform" action="#" method="get" onsubmit="return validateForm()">
    <p>이름은</p>
    <input type="text" name="fname">
    <input type="submit" value="전송">
</form>

<script>
    function validateForm(){
        //문서에서 폼이름이 myform을 찾아서 그 안에 fname 태그의 값을 읽어온다.
        let x = document.forms["myform"]["fname"].value;

        if(x==''){ //입력한 값이 없으면
            alert("이름을 입력하세요");
            return false; //서버로 전송을 중지
        }
       // return true 생략시 자동으로 true;

        //HTML(생략 및 형식에 맞췄는지) -> Controller 유효성 검사(원하는 데이터형식 및 빈값이 있는지)
        //Controller -> Service 유효성 검사(데이터베이스에 존재여부)


    }
</script>

</body>
</html>
