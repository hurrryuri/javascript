<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<pre>
    document.anchors
    document.body
    document.baseURI
    document.cookie
    document.doctype
    document.documentElement
    document.documentMode
    document.domain
    document.forms
    document.head
    document.images
    document.title
    document.URL
</pre>
<a name="html">HTML사이트 연결</a>
<a name="css">CSS사이트 연결</a>
<a name="java">JAVA사이트 연결</a>

<p id="result"></p>

<script>
    document.getElementById("result").innerHTML = "a태그의 갯수 : " + document.anchors.length;
    const an = document.getElementsByTagName("a");
    var txt="";
    for(var i=0; i<document.anchors.length;i++){
        txt += an[i].innerHTML+",";
    }
    document.getElementById("result").innerHTML = txt;

</script>
</body>
</html>
